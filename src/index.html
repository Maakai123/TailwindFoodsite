<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="text-gray-600 font-mono">

  <div class="grid grid-cols-3">
    <div class="col-span-1 md:flex md:justify-end" >
      <nav class="text-right">
        <!--Main head--->
        <div class="flex justify-between items-center">
          <h1 class="text-3xl text-red-600 uppercase p-4 border-b border-gray-100">
            <a href="/" class="text-red-600 sm:text-gray-700 lg:text-green-500 text-sm md:text-xl hover:text-gray-700">Food Shop</a>
          </h1>

          <!--Hamburger Menu inside Main head-->

          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <!--Note, the Hamburger will only show on medium and large screen-->
            <svg class="w-5"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd" d="M3 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 5.25zm0 4.5A.75.75 0 013.75 9h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 9.75zm0 4.5a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75zm0 4.5a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
            </svg>
            

          </div>
        </div>
        
        <!---List Section-->

        <ul class="text-sm mt-6 hidden md:block" id="menu" >
          <!--The hidden means it hids everything the ul list both large, small and medium-->
          <!--md:block means show on medium and large screens-->
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-red-600 hover:text-blue-700  text-gray-900">
              <span>Home</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white hover:text-blue-700 text-gray-900">
              <span>About</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
              </svg>
              
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white hover:text-blue-700 text-gray-900">
              <span>Contact</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 3.75v4.5m0-4.5h-4.5m4.5 0l-6 6m3 12c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 014.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 00-.38 1.21 12.035 12.035 0 007.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 011.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 01-2.25 2.25h-2.25z" />
              </svg>
              
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="px-16 py-6 border-gray-100 col-span-2">

      <!--Login and Signup section-->
      <div class="flex justify-center md:justify-end text-red-600 gap-5 px-4 py-4 font-bold border-b border-gray-900 ">
        <a href="#" class="rounded-full py-2 px-3 uppercase tracking-wider hover:text-blue-700 transition ease-out duration-500"
        >Login</a>
        <a href="#" class="rounded-full py-2 px-3 uppercase tracking-wider  hover:text-blue-700 transition ease-out duration-500">Signup</a>
      </div>
        
      <!--Header Section-->
      <header>
        <h2 class="text-3xl text-gray-700 font-semibold">Recipes</h2>
        <h3 class="text-3xl text-gray-700 font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-100">Latest Recipes</h4>
  
        <div class="mt-8 grid grid-cols-3  gap-10">
          <!-- cards go here -->
            <div class="rounded overflow-hidden shadow-md relative"> 
              <img src="img/curry.jpg" class="w-full h-34 sm:h-48"alt="curry">
              <div class="mt-4">
                <span class="font-bold">Best curry</span>
                <span class="block font-sm text-gray-400">Recipe by Mario</span>

              </div>

              <div class="bg-gray-300  text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              <span>25 mins</span>
              </div>

              </div>
              <div class="rounded overflow-hidden shadow-md relative"> 
                <img src="img/stew.jpg" class="w-full h-34 sm:h-48"alt="stew">
                <div class="mt-4">
                  <span class="font-bold">5 Bean Chili Stew</span>
                  <span class="block font-sm text-gray-400">Recipe by Mario</span>
  
                </div>
  
                <div class="bg-gray-300 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                  <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  
                <span>25 mins</span>
                </div>
  
                </div>

                <div class="rounded overflow-hidden shadow-md relative"> 
                  <img src="img/noodles.jpg" class="w-full h-34 sm:h-48"alt="noodles">
                  <div class="mt-4">
                    <span class="font-bold">Veg Noodles</span>
                    <span class="block font-sm text-gray-400">Recipe by Mario</span>
    
                  </div>
    
                  <div class="bg-gray-300 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                    <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  <span>25 mins</span>
                  </div>
    
                  </div>
                </div>
              </div>
            </div>

            
        </div>

          

           
          

        <h4 class="mt-12 font-bold pb-2 border-b border-gray-100">Most Popular</h4>

        <div class="mt-8">
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center text-red-600 rounded-full cursor-pointer font-bold btn transform hover:scale-150
      hover:opacity-50  transition ease-out duration-75">
        Load more
        <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-.53 14.03a.75.75 0 001.06 0l3-3a.75.75 0 10-1.06-1.06l-1.72 1.72V8.25a.75.75 0 00-1.5 0v5.69l-1.72-1.72a.75.75 0 00-1.06 1.06l3 3z" clip-rule="evenodd" />
        </svg>
        
      </div>    
    </main>
  </div>
  
  <script src="./index.js"></script>
  
</body>
</html>
